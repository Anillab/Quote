<div class="container-fluid">
    <div class="row">
        <form #goalForm='ngForm'>
            <div class="form-group">

                <label for="author">Name for the Author</label>
                <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" [ngModelOptions]="{standalone: true}">

            </div>
            <div class="form-group">
                <label for="complete">Time Posted</label>
                <input type='date' id="complete" required>

            </div>
            <div class="form-group">

                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>

            </div>
            <div class="form-group">
                <label for="complete">Posted By:</label>
                <input type='text' id="complete" required>

            </div>
            <button type="submit" class="btn">Add Quote</button>
        </form>
    </div>
</div>
